<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Boxes with Links</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div class="container">
        <!-- Box 1 -->
        <div class="box" onclick="window.location.href='https://www.youtube.com/playlist?list=PLe1px9-uNQToJhrFIBpVsviZMABuLE5x8';">
            <img src="https://tse2.mm.bing.net/th?id=OIP.BbfW6pasOzfOC-_YKzo27QHaE8&pid=Api&P=0&h=180" alt="Exercise 1">
            <p> Traditional Indian Yoga</p>
        </div>

        <!-- Box 2 -->
        <div class="box" onclick="window.location.href='https://www.youtube.com/playlist?list=PLpTzWtYX-XYTIipJ1lp9NoWSEEgOiVuxf';">
            <img src="https://static.pratique.fr/images/unsized/da/danse-zumba.jpg" alt="Nutrition Tips">
            <p>Zumba exercises</p>
        </div>

        <!-- Box 3 -->
        <div class="box" onclick="window.location.href='https://www.youtube.com/watch?v=d4oWVMa7gfs';">
            <img src="https://i.pinimg.com/originals/f5/bc/37/f5bc3711c1c1fd1fd1b87acc5ab26ede.jpg" alt="Workout Plans">
            <p>Kpop dance workout</p>
        </div>

        <!-- Box 4 -->
        <div class="box" onclick="window.location.href='https://www.youtube.com/playlist?list=PLVlf929ZD8laSTsczo4BlVS_NS4vBMS19';">
            <img src="https://tse2.mm.bing.net/th?id=OIP.TuXX3ah2xc4x_j9_aBx5_AHaE8&pid=Api&P=0&h=180" alt="Healthy Lifestyle">
            <p>Healthy Lifestyle Tips</p>
        </div>
    </div>

</body>
</html>
